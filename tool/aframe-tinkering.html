<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- A-Frame Script -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

        <!-- Bootstrap and custom CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>3D Camera Model</title>
    </head>
    <body>
        <!-- A-Frame Scene -->
        <a-scene>
            <!-- Camera body -->
            <a-box position="0 1 -4" width="2" height="1" depth="1" color="#333"></a-box>

            <!-- Lens -->
            <a-cylinder position="0 1 -5" radius="0.5" height="0.5" color="#000"></a-cylinder>

            <!-- Buttons -->
            <a-sphere position="-0.5 1.5 -4" radius="0.1" color="#999"></a-sphere>
            <a-sphere position="0.5 1.5 -4" radius="0.1" color="#999"></a-sphere>

            <!-- Screen -->
            <a-plane position="0 2 -3.5" rotation="0 0 0" width="1.8" height="1" color="#1e1e1e"></a-plane>

            <!-- Sky for lighting -->
            <a-sky color="#ECECEC"></a-sky>525wwwttttvssv

            <!-- Text above the camera -->
            <a-text value="Camera Model" position="0 3 -4" color="black" align="center" scale="2 2 2"></a-text>
        </a-scene>

        <a-scene background="color: green"></a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <script>
            // Your custom JS can go here
        </script>
    </body>
</html>
