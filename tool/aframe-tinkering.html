<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- A-Frame Script -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

        <!-- Bootstrap and custom CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>3D Camera Model</title>
    </head>
    <body>
    <!-- Other content on the page -->
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is content that appears above the A-Frame scene.</p>
    </div>

    <!-- A-Frame Scene at the Bottom of the Page -->
    <div class="scene-container">
      <a-scene>
        <!-- Camera with controls -->
        <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 1 0"></a-entity>

        <!-- Example chess pieces -->
        <a-box position="-1 0.5 -3" color="blue"></a-box>
        <a-cylinder position="1 0.5 -3" color="red"></a-cylinder>

        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
      </a-scene>
    </div>

    <!-- Content below the scene -->
    <div class="content">
      <p>This is more content below the A-Frame scene.</p>
    </div>
  </body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <script>
            // Your custom JS can go here
        </script>
    </body>
</html>
