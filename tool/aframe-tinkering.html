<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- A-Frame Script -->
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

        <!-- Bootstrap and custom CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>3D Camera Model</title>
    </head>
     <body>
    <a-scene background="color: #111">

      <!-- High-Tech Camera Body -->
      <a-entity position="0 1.5 -4">
        <!-- Main body -->
        <a-box depth="0.5" height="0.3" width="0.7" color="#222" roughness="0.8"></a-box>

        <!-- Lens -->
        <a-cylinder position="0 0 0.5" radius="0.15" height="0.3" color="#444" rotation="90 0 0"></a-cylinder>
        <a-ring position="0 0 0.66" radius-inner="0.05" radius-outer="0.15" color="#00ffcc"></a-ring>

        <!-- Screen -->
        <a-plane position="0.4 0 0" rotation="0 -90 0" width="0.3" height="0.2" color="#00ccff" opacity="0.7"></a-plane>

        <!-- Buttons -->
        <a-sphere position="-0.3 0.15 0.2" radius="0.03" color="#ff0000"></a-sphere>
        <a-sphere position="-0.2 0.15 0.2" radius="0.03" color="#00ff00"></a-sphere>

        <!-- Antenna or Sensor -->
        <a-cylinder position="0 0.25 0" radius="0.02" height="0.2" color="#aaa"></a-cylinder>
      </a-entity>

      <!-- Lighting and Camera View -->
      <a-entity light="type: point; color: #ffffff; intensity: 1.2" position="2 4 2"></a-entity>
      <a-entity camera position="0 1.6 0" look-controls></a-entity>
    </a-scene>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <script>
            // Your custom JS can go here
        </script>
    </body>
</html>
